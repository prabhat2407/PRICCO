<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSSPage/StyleSheet.css') }}">
    <script type="application/javascript" src="{{ url_for('static', filename='JSPage/JavaScript.js') }}"></script>

    <title>Login Page</title>
</head>
<body class="d-flex h-100 text-center text-white user-select-none Log_BgImg">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="modal fade" id="LoginStaticModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold" id="LoginStaticModalLabel">Login</h5>
                        <a href="/">
                            <button class="close text-white">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </a>
                    </div>
                    <div class="modal-body text-left">

                        {% if ErMessage %}
                            <div class="alert alert-danger" role="alert">
                                <b>{{ ErMessage }}</b>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}

                        <form action="/Login" method="post">
                            <div class="form-group">
                                <label for="LoginInputEmail">Email Address</label>
                                <input type="email" class="form-control" name="LoginInputEmail" id="LoginInputEmail" placeholder="Email address" required>
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="LoginInputPassword">Password</label>
                                <div class="input-group" id="LoginPasswordShowHide">
                                    <input type="password" class="form-control" name="LoginInputPassword" id="LoginInputPassword" placeholder="Password" required>
                                    <div class="input-group-append">
                                        <a class="btn btn-primary">
                                            <i class="bi bi-eye-slash"></i>
                                        </a>
                                    </div>
                                </div>
                                <small class="text-muted">Must be 8-20 characters long.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <small class="text-muted">Forget Password?</small>
                        <small><a class="login_lnkhov" href="NewPassword">Click Here</a>,</small>&ensp;&ensp;
                        <small class="text-muted">New User!!</small>
                        <a class="btn btn-danger" href="Register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
