<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSSPage/StyleSheet.css') }}">
    <script type="application/javascript" src="{{ url_for('static', filename='JSPage/JavaScript.js') }}"></script>

    <title>Register Page</title>
</head>
<body class="d-flex h-100 text-center text-white user-select-none Reg_BgImg">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="modal fade" id="RegisterStaticModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold" id="RegisterStaticModalLabel">Register</h5>
                        <a href="/">
                            <button class="close text-white">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </a>
                    </div>
                    <div class="modal-body text-left">

                        {% if ErMessage %}
                            <div class="alert alert-danger" role="alert">
                                <b>{{ ErMessage }}</b>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}

                        <form action="/Register" method="post" oninput='RegisterInputConPassword.setCustomValidity(RegisterInputConPassword.value != RegisterInputPassword.value ? "Password does not match." : "")'>
                            <div class="form-group form-row">
                                <div class="col">
                                    <label for="RegisterInputFirstName">First Name</label>
                                    <input type="text" class="form-control" name="RegisterInputFirstName" id="RegisterInputFirstName" placeholder="First name" required>
                                </div>
                                <div class="col">
                                    <label for="RegisterInputLastName">Last Name</label>
                                    <input type="text" class="form-control" name="RegisterInputLastName" id="RegisterInputLastName" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="RegisterInputEmail">Email Address</label>
                                <input type="email" class="form-control" name="RegisterInputEmail" id="RegisterInputEmail" pattern="^[a-zA-Z0-9](\.?[a-zA-Z0-9]){2,}@gmail\.com$" placeholder="Email address" required>
                                <small class="text-muted">We'll never send Spam Mails.</small>
                            </div>
                            <div class="form-group form-row">
                                <div class="col tool">
                                    <label for="RegisterInputPassword">Password</label>
                                    <div class="input-group" id="RegisterPasswordShowHide">
                                        <input type="password" class="form-control" name="RegisterInputPassword" id="RegisterInputPassword" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,20}$" placeholder="Password" required>
                                        <div class="input-group-append">
                                            <a class="btn btn-primary">
                                                <i class="bi bi-eye-slash"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <span class="tooltext">Password Must be Alphanumeric with at least an UpperCase & LowerCase Characters</span>
                                    <small class="text-muted">Must be 8-20 characters long.</small>
                                </div>
                                <div class="col">
                                    <label for="RegisterInputConPassword">Confirm Password</label>
                                    <input type="password" class="form-control" name="RegisterInputConPassword" id="RegisterInputConPassword" placeholder="Confirm password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="RegisterInputPhoneNo">Phone Number</label>
                                <input type="tel" class="form-control" name="RegisterInputPhoneNo" id="RegisterInputPhoneNo" pattern="[0-9]{4}[0-9]{2}[0-9]{4}" placeholder="Phone number" required>
                                <small class="text-muted">Enter Valid Number</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <small class="text-muted">Already Registered!!</small>
                        <a class="btn btn-danger" href="Login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
